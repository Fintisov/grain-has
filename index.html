<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:url" content="#"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="#"/>
    <meta property="og:description" content="#"/>
    <meta property="og:image" content="#"/>

    <title>Gain Has</title>

    <link type="image/x-icon" href="#" rel="shortcut icon">
    <link type="Image/x-icon" href="#" rel="icon">

    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>

<main>


    <section class="products">
    <div class="products__container container">
        <div class="products__titile-inner">
            <h2 class="title">Products</h2>
            <h3 class="subtitle">THE COMPANY TRADES:</h3>
        </div>

        <ul class="product-list">
            <li class="product-list__item-wrapper">
                <div class="card">
                    <div class="card__img">
                        <picture><source srcset="images/wheat.webp" type="image/webp"><img src="images/wheat.png" alt="wheat"></picture>
                    </div>
                    <h4 class="card__title">wheat</h4>
                </div>
            </li>
            <li class="product-list__item-wrapper">
                <div class="card">
                    <div class="card__img">
                        <picture><source srcset="images/corn.webp" type="image/webp"><img src="images/corn.png" alt="corn"></picture>
                    </div>
                    <h4 class="card__title">corn</h4>
                </div>
            </li>
            <li class="product-list__item-wrapper">
                <div class="card">
                    <div class="card__img">
                        <picture><source srcset="images/sunflower_seeds.webp" type="image/webp"><img src="images/sunflower_seeds.png" alt="sunflower_seeds"></picture>
                    </div>
                    <h4 class="card__title">sunflower seeds</h4>
                </div>
            </li>
            <li class="product-list__item-wrapper">
                <div class="card">
                    <div class="card__img">
                        <picture><source srcset="images/rapeseed_seeds.webp" type="image/webp"><img src="images/rapeseed_seeds.png" alt="rapeseed_seeds"></picture>
                    </div>
                    <h4 class="card__title">rapeseed seeds</h4>
                </div>
            </li>
            <li class="product-list__item-wrapper">
                <div class="card">
                    <div class="card__img">
                        <picture><source srcset="images/wheat_flour.webp" type="image/webp"><img src="images/wheat_flour.png" alt="wheat_flour"></picture>
                    </div>
                    <h4 class="card__title">wheat flour</h4>
                </div>
            </li>
            <li class="product-list__item-wrapper">
                <div class="card">
                    <div class="card__img">
                        <picture><source srcset="images/sunflower_oil.webp" type="image/webp"><img src="images/sunflower_oil.png" alt="sunflower_oil"></picture>
                    </div>
                    <h4 class="card__title">sunflower oil</h4>
                </div>
            </li>
        </ul>
    </div>
</section>




</main>

<script src="scripts/script.js"></script>

</body>
</html>
